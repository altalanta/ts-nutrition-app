units_base:
  µg: "microgram"
  mg: "milligram"

UL:
  pregnancy:
    Vitamin_A_RAE_µg: 3000  # 3000 µg RAE/day - IOM 2001, NIH ODS
    Iodine_µg: 1100         # 1100 µg/day - IOM 2001, WHO 2007
    Selenium_µg: 400        # 400 µg/day - IOM 2000
    Zinc_mg: 40             # 40 mg/day - IOM 2001
    Iron_mg: 45             # 45 mg/day - IOM 2001
  lactation:
    Vitamin_A_RAE_µg: 3000  # 3000 µg RAE/day - IOM 2001, NIH ODS
    Iodine_µg: 1100         # 1100 µg/day - IOM 2001, WHO 2007
    Selenium_µg: 400        # 400 µg/day - IOM 2000

plausibility_per_100g:
  Selenium_µg: "0..2000"    # Selenium shouldn't exceed 2000 µg/100g - Brazil nuts ~2000µg/100g
  Iodine_µg: "0..5000"      # Iodine shouldn't exceed 5000 µg/100g - Seaweed ~5000µg/100g
  Vitamin_A_RAE_µg: "0..5000" # Vitamin A shouldn't exceed 5000 µg/100g - Liver ~5000µg/100g

confidence_weights:
  FDC: 1.0        # USDA FoodData Central - gold standard, government verified
  NUTRITIONIX: 0.8 # Commercial database with good coverage, verified ingredients
  OFF: 0.6        # Open Food Facts - user-contributed, variable quality
  derived: 0.9    # Derived/calculated values - high confidence

